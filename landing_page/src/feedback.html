<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Feedback to the tools</title>
  <link rel="stylesheet" href="static/index.css" />
</head>

<body>


  <div class="list p-2 flex border m-2 bg-slate-50  flex-col">
    {% if feedbacks %}
    {% for feedback in feedbacks %}
    <article class="font-secondary shadow-md m-2 odd:bg-slate-100 even:bg-slate-200 p-3 border rounded-lg">
      <div class="text-sm flex justify-center flex-col">
        
        <span>
          UI rating: {{feedback.ui_score or 'Not given yet'}}/10
        </span>
        <span>
          Performance rating: {{feedback.speed_score or 'Not given yet'}}/10
        </span>
      </div>
      <p class="font-primary p-1">{{feedback.why_better}}</p>
      <p class="font-primary p-1">{{feedback.feature_request}}</p>
      <h2 class="text-lg"> - {{feedback.username}}</h2>
    </article>

    {% endfor %}
    {% endif %}
  </div>
</body>


</html>
