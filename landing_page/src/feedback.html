<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Feedback to the tools</title>
<link rel="stylesheet" href="static/index.css" />
</head>
<body>


<ul class="p-5 flex bg-slate-100 border m-2 text-primary">
  {% if feedbacks %}
  {% for feedback in feedbacks %}


<li>
<section class="shadow-md m-3 odd:bg-slate-400 even:bg-slate-500">

<h1 class="text-lg">{{feedback['username']}}</h1>


<div class="text-sm flex items-center flex-col">
  <span>
    UI rating: {{feedback['feedback_ui_score']}}/10
  </span>
  
  <span>
    Performance rating: {{feedback['feedback_speed_score']}}/10
  </span>
</div>
<p>{{feedback['feedback_note']}}</p>
</section>
</li>
  {% endfor %}
  {% endif %}
</ul>
</body>


</html>
